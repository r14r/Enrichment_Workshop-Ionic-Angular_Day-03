<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>
			Demo
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<h1>Eingabe</h1>
	<ion-input [(ngModel)]="title" placeholder="Titel">TITLE</ion-input>
	<ion-input [(ngModel)]="note">NOTE</ion-input>
	<ion-button (click)="addItem('title', 'node')" expand="full">Add</ion-button>
	<ion-list>
		<ion-item *ngFor="let item of items">
			<ion-icon [name]="item.icon" slot="start"></ion-icon>
			<span class="item-title">{{item.title}}</span>
			<div class="item-note" slot="end">
				{{item.note}}
			</div>
		</ion-item>
	</ion-list>

</ion-content>
