<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>

		<ion-buttons slot="end">
			<ion-button (click)="addItem()">ADD</ion-button>
			<ion-button (click)="editItem()">EDIT</ion-button>
		</ion-buttons>
		<ion-title>
			Übersicht über alle Länder
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<div *ngFor="let item of items" (click)="navigateTo(item)">
			<custom-countries-list-item-with-slider [item]="item" [title]="TEST">Country is {{ item.name }}
			</custom-countries-list-item-with-slider>
		</div>
	</ion-list>
</ion-content>
