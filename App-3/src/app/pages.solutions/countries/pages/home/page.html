<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>

		<ion-buttons slot="end">
			<ion-button (click)="addItem()">ADD</ion-button>
			<ion-button (click)="editItem()">EDIT</ion-button>
		</ion-buttons>
		<ion-title>
			Übersicht über alle Länder
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item *ngFor="let item of items" (click)="navigateTo(item)">
			<img src="{{ item.flag }}" style="width: 50px;" />
			<h3>{{item.name}}</h3>
			<div class="item-note" slot="end">
				{{item.topLevelDomain}}
			</div>
			{{item.region}}
		</ion-item>
	</ion-list>
</ion-content>
